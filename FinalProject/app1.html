<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="app1.css">
    <title>App1</title>
</head>

<body>
    <div class="menu" id="sideBar">
    </div>
    <div class="main">
        <div id="btns">
            <header>Click on shape</header>
            <button class="reverse" onclick="ReverseAnim()"><i class="fa fa-backward"></i></button>
            <button class="play" onclick="PlayAnim()"><i class="fa fa-play-circle"></i></button>
            <button class="pause" onclick="PauseAnim()"><i class="fa fa-pause-circle"></i></button>
        </div>
        <div id="canvas" class="canvas">
            <div class="shape square"></div>
            <div class="shape circle"></div>
            <div class="shape rectangle"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="main.js"></script>
</body>
</html>
