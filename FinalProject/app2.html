<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="app2.css">
    <title>App2</title>
</head>

<body>
    <div class="menu" id="sideBar">
        <h1>Create Shape</h1>
        <select id="shape">
            <option value="square">Square</option>
            <option value="circle">Circle</option>
            <option value="rectangle">Rectangle</option>
            <option value="triangle">Triangle</option>
        </select>
        <select id="color">
            <option value="black">Black</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="purple">Purple</option>                
            <option value="blue">Blue</option>
        </select>
        <div>
            <h2>Width</h2>
            <input id="width" type="number" name="Width">
        </div>
        <div>
            <h2>Height</h2>
            <input id="height" type="number" name="Height">
        </div>
        <div>
            <h2>Opacity</h2>
            <select id="opacity">
                <option value="1">1</option>
                <option value=".75">.75</option>
                <option value=".5">.5</option>
                <option value=".25">.25</option>                
            </select>
        </div>
        <button id="addBtn" onclick="createShape()">Add</button>
    </div>
    <div class="main">
        <div id="btns">
            <header>Click on shape</header>
            <button class="reverse" onclick="ReverseAnim()"><i class="fa fa-backward"></i></button>
            <button class="play" onclick="PlayAnim()"><i class="fa fa-play-circle"></i></button>
            <button class="pause" onclick="PauseAnim()"><i class="fa fa-pause-circle"></i></button>
        </div>
        <div id="canvas" class="canvas">
            <div class="shape square"></div>
            <div class="shape circle"></div>
            <div class="shape rectangle"></div>
            <div class="shape triangle"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="main.js"></script>
</body>

</html>
